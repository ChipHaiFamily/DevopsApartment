spring.application.name=ApartmentManagement
spring.datasource.url=jdbc:postgresql://db:5432/apartment_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

management.endpoints.web.exposure.include=health
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

management.metrics.binders.system.enabled=false
management.metrics.binders.jvm.enabled=false
management.metrics.binders.processor.enabled=false
management.metrics.binders.tomcat.enabled=false

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

server.address=0.0.0.0
server.port=8080

admin.email=admin@apt.com
admin.password=ict555



# Metrics (Prometheus)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.prometheus.metrics.export.enabled=true


# Tracing (OpenTelemetry)
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.tracing.propagation.type=w3c

management.otlp.metrics.export.url=http://otel-collector:4318/v1/metrics
management.otlp.tracing.endpoint=http://otel-collector:4318/v1/traces
management.statsd.metrics.export.protocol=protobuf

logging.pattern.correlation=[${spring.application.name:},%X{traceId:-},%X{spanId:-}]