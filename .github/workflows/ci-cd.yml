name: Docker Image CI/CD (ArgoCD GitOps)

on:
  push:
    branches: [ "main", "k8s-CI/CD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==========================================
  # Build & Test Backend
  # ==========================================
  build-and-test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: apartment_db
        options: >-
          --health-cmd="pg_isready -U postgres -d apartment_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do sleep 2; done

      - name: Load database dump
        run: |
          sudo apt-get install -y postgresql-client
          psql -h localhost -U postgres -d apartment_db -f Backup/apartment_db.sql
        env:
          PGPASSWORD: admin

      - name: Run backend tests
        working-directory: Backend
        run: |
          chmod +x gradlew
          ./gradlew test --no-daemon
          
      - name: Upload Test Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: Backend/build/reports/tests/test

  # ==========================================
  # Build & Push Backend Image
  # ==========================================
  build-backend:
    runs-on: ubuntu-latest
    needs: build-and-test-backend
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -f Backend/Dockerfile -t backend:${{ github.run_id }} Backend

      - name: Login to Container Registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Push backend image
        run: |
          docker tag backend:${{ github.run_id }} ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend:${{ github.sha }}

  # ==========================================
  # Build & Push Frontend Image
  # ==========================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend Docker image
        run: docker build -f Frontend/Dockerfile -t frontend:${{ github.run_id }} Frontend

      - name: Login to Container Registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Push frontend image
        run: |
          docker tag frontend:${{ github.run_id }} ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend:${{ github.sha }}

  # ==========================================
  # End-to-End Tests (Cypress)
  # ==========================================
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Login to Container Registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Pull latest images
        run: |
          docker pull ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend:${{ github.sha }}
          docker pull ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend:${{ github.sha }}

      - name: Start containers for E2E test
        run: |
          docker network inspect test-net >/dev/null 2>&1 || docker network create test-net

          docker run -d --name backend --network test-net -p 8080:8080 \
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend:${{ github.sha }}

          docker run -d --name frontend --network test-net -p 3000:80 \
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend:${{ github.sha }}

      - name: Wait for backend to be ready
        run: |
          for i in {1..12}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "Backend ready"
              break
            else
              echo "Waiting for backend..."
              sleep 5
            fi
          done

      - name: Wait for frontend to be ready
        run: |
          for i in {1..12}; do
            if curl -f http://localhost:3000/; then
              echo "Frontend ready"
              break
            else
              echo "Waiting for frontend..."
              sleep 5
            fi
          done

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cypress dependencies
        working-directory: e2e
        run: npm ci

      - name: Run Cypress E2E Tests
        working-directory: e2e
        run: npx cypress run --browser chrome --config baseUrl=http://localhost:3000

      - name: Upload Cypress Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: e2e/cypress/reports

      - name: Stop containers
        if: always()
        run: |
          docker stop backend frontend || true
          docker rm backend frontend || true
          docker network rm test-net || true

  # ==========================================
  # Update Helm Chart values (GitOps trigger)
  # ==========================================
  update-helm-values:
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in values.yaml
        run: |
          # Backend
          sed -i "/backend:/,/frontend:/ s|repository:.*|repository: ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend|" k8s/apartment-chart/values.yaml
          sed -i "/backend:/,/frontend:/ s|tag:.*|tag: \"${{ github.sha }}\"|" k8s/apartment-chart/values.yaml
          # Frontend
          sed -i "/frontend:/,/end-of-frontend:/ s|repository:.*|repository: ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend|" k8s/apartment-chart/values.yaml
          sed -i "/frontend:/,/end-of-frontend:/ s|tag:.*|tag: \"${{ github.sha }}\"|" k8s/apartment-chart/values.yaml

      - name: Commit and push updated values.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      
          git fetch origin ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}
      
          git add k8s/apartment-chart/values.yaml
          git commit -m "chore(ci): update image tags to ${{ github.sha }} for ArgoCD sync" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
