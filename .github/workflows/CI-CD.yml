name: CI

on:
  push:
    branches: [ "main", "cicd" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  # ==========================================
  # Backend: Build & Test (Gradle + Postgres)
  # ==========================================
  backend:
    name: Backend (Gradle tests with Postgres)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: apartment_db
        options: >-
          --health-cmd="pg_isready -U postgres -d apartment_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do sleep 2; done

      - name: Run backend tests
        run: |
          chmod +x gradlew
          ./gradlew test

      - name: Upload Test Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: Backend/build/reports/tests/test

  # ==========================================
  # E2E Test (docker-compose + Cypress)
  # ==========================================
  e2e:
    name: E2E via docker-compose + Cypress
    runs-on: ubuntu-latest
    needs: backend
    env:
      COMPOSE_FILE: docker-compose.yml
      BASE_URL: http://localhost:3000
      HEALTH_URL_BACKEND: http://localhost:8080/actuator/health
      HEALTH_URL_FRONTEND: http://localhost:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
  
      - name: Install Cypress deps
        run: |
          cd Frontend
          npm ci
          npx cypress install
          cd ..
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Docker Compose up
        run: |
          docker compose -f "${COMPOSE_FILE}" up -d --build
          docker ps
  
      - name: Wait for apartment-db container
        run: |
          echo "Waiting for apartment-db container to start..."
          until [ "$(docker inspect -f '{{.State.Running}}' apartment-db)" == "true" ]; do
            sleep 2
          done
          echo "apartment-db is running"
  
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..60}; do
            docker logs apartment-db --tail 20
            docker exec apartment-db pg_isready -U postgres && break
            echo "PostgreSQL not ready yet ($i/60), retrying..."
            sleep 5
          done

      - name: Show backend logs (for debugging)
        if: failure()
        run: docker logs apartment-backend --tail 50 || true

  
      - name: Wait for backend to be healthy
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health | grep -q '"status":"UP"'; then
              echo "Backend healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done
          echo "Backend not healthy in time "
          docker logs apartment-backend --tail 50
          exit 1
  
      - name: Wait for frontend to be up
        run: |
          for i in {1..60}; do
            curl -fsS "$HEALTH_URL_FRONTEND" && exit 0
            echo "Waiting for frontend... ($i/60)"
            sleep 2
          done
          echo "Frontend not up in time "
          docker logs apartment-frontend --tail 50
          exit 1
  
      - name: Run Cypress E2E
        env:
          CYPRESS_baseUrl: ${{ env.BASE_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: |
          echo "Current working directory before cd:"
          pwd
          echo "Listing files:"
          ls -al
      
          cd Frontend
      
          echo "Current working directory after cd:"
          pwd
          echo "Listing files in Frontend:"
          ls -al
      
          npx cypress run --headless ${CYPRESS_RECORD_KEY:+--record --key $CYPRESS_RECORD_KEY}

  
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-cypress-results
          path: |
            cypress/videos
            cypress/screenshots
  
      - name: Teardown containers
        if: always()
        run: docker compose -f "${{ env.COMPOSE_FILE }}" down -v

  # ==========================================
  # Push Backend Image (after test passes)
  # ==========================================
  build-backend:
    runs-on: ubuntu-latest
    needs: [backend,e2e]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -f Backend/Dockerfile -t backend:${{ github.run_id }} Backend

      - name: Login to Container Registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Push backend image
        run: |
          docker tag backend:${{ github.run_id }} ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-backend:${{ github.sha }}

  # ==========================================
  # Build Frontend (Vite / React)
  # ==========================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend Docker image
        run: docker build -f Frontend/Dockerfile -t frontend:${{ github.run_id }} Frontend

      - name: Login to Container Registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin ${{ secrets.REGISTRY_URL }}

      - name: Push frontend image
        run: |
          docker tag frontend:${{ github.run_id }} ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_USERNAME }}/apartment-frontend:${{ github.sha }}
      - name: Show backend logs
        if: failure()
        run: docker logs be

  # ==========================================
  # CI Summary
  # ==========================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [backend, e2e, build-backend, build-frontend]
    steps:
      - run: echo "âœ… Backend test, Cypress E2E, and Docker push completed successfully."