name: Docker Image CI

on:
  push:
    branches: [ "main", "CI/CD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ===========================
  # Build Backend (Spring Boot)
  # ===========================
  build-backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest
    # Database service (PostgreSQL)
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: apartment_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build Backend Docker image
      - name: Build backend Docker image
        run: docker build -f Backend/Dockerfile -t backend:${{ github.run_id }} Backend

      # Verify backend build output
      - name: Verify backend JAR file exists
        run: |
          docker run --rm --entrypoint "" backend:${{ github.run_id }} sh -c "ls /app | grep .jar" \
            || (echo 'No JAR file found' && exit 1)

      
      # รัน Spring Boot container เชื่อมต่อ PostgreSQL ผ่าน localhost
      - name: Run backend container with PostgreSQL
        run: |
          docker run --rm --network host \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/apartment_db \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=admin \
            backend:${{ github.run_id }}
      - name: Run backend and test API
        run: |
          docker run -d --network host \
            --name backend-test \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/apartment_db \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=admin \
            backend:${{ github.run_id }}
      
          # รอ Spring Boot สตาร์ต
          echo "Waiting for backend to start..."
          for i in {1..15}; do
            if curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
              echo "Backend is up!"
              break
            fi
            sleep 5
          done
      
          # stop container หลังทดสอบเสร็จ
          docker stop backend-test

      
      # Optional: Check Java version inside container
      - name: Check Java runtime inside container
        run: docker run --rm backend:${{ github.run_id }} java -version


  # ===========================
  # Build Frontend (Vite / React)
  # ===========================
  build-frontend:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Node dependencies
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            Frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build Frontend Docker image
      - name: Build frontend Docker image
        run: docker build -f Frontend/Dockerfile -t frontend:${{ github.run_id }} Frontend

      # Verify frontend build output
      - name: Verify frontend dist directory
        run: |
          docker run --rm frontend:${{ github.run_id }} sh -c "ls /usr/share/nginx/html" || (echo ' Frontend dist not found' && exit 1)
      
      # Optional: Check Nginx version
      - name: Check Nginx runtime inside container
        run: docker run --rm frontend:${{ github.run_id }} nginx -v
