name: Docker Image CI

on:
  push:
    branches: [ "main", "CI/CD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ===========================
  # Build Backend (Spring Boot)
  # ===========================
  build-backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest
    # Database service (PostgreSQL)
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: apartment_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Build Backend Docker image
      - name: Build backend Docker image
        run: docker build -f Backend/Dockerfile -t backend:${{ github.run_id }} Backend

      # Verify backend build output
      - name: Verify backend JAR file exists
        run: |
          docker run --rm --entrypoint "" backend:${{ github.run_id }} sh -c "ls /app | grep .jar" \
            || (echo 'No JAR file found' && exit 1)

      # รอ PostgreSQL ให้พร้อมก่อนรัน backend
      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 3
          done

      # รัน Spring Boot container เชื่อมกับ service `db`
      - name: Run backend container with PostgreSQL (test startup only)
        run: |
          DB_CONTAINER=$(docker ps --filter "ancestor=postgres:15" --format "{{.Names}}" | head -n 1)
          NETWORK=$(docker inspect $DB_CONTAINER --format '{{range .NetworkSettings.Networks}}{{.NetworkID}}{{end}}')
          NETWORK_NAME=$(docker network ls --filter id=$NETWORK --format "{{.Name}}")

          echo "Found DB container: $DB_CONTAINER on network: $NETWORK_NAME"

          docker run -d \
            --name backend_test \
            --network $NETWORK_NAME \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/apartment_db \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=admin \
            -p 8080:8080 \
            backend:${{ github.run_id }}

          echo "⏳ Waiting for backend HTTP response..."
          for i in {1..10}; do
            if curl -sf http://localhost:8080 > /dev/null; then
              echo "✅ Backend is responding on port 8080!"
              docker logs backend_test | tail -n 15
              docker rm -f backend_test
              exit 0
            fi
            echo "Waiting ($i/10)..."
            sleep 5
          done

          echo "❌ Backend did not respond on port 8080 in time"
          docker logs backend_test | tail -n 30
          docker rm -f backend_test
          exit 1




            
      # Optional: Check Java version inside container
      - name: Check Java runtime inside container
        run: docker run --rm backend:${{ github.run_id }} java -version


  # ===========================
  # Build Frontend (Vite / React)
  # ===========================
  build-frontend:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache Node dependencies
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            Frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build Frontend Docker image
      - name: Build frontend Docker image
        run: docker build -f Frontend/Dockerfile -t frontend:${{ github.run_id }} Frontend

      # Verify frontend build output
      - name: Verify frontend dist directory
        run: |
          docker run --rm frontend:${{ github.run_id }} sh -c "ls /usr/share/nginx/html" || (echo ' Frontend dist not found' && exit 1)
      
      # Optional: Check Nginx version
      - name: Check Nginx runtime inside container
        run: docker run --rm frontend:${{ github.run_id }} nginx -v
